<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>文字が泳ぐ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #001;
  }
  .fish-text {
    position: absolute;
    font-size: 20px;
    color: #0ff;
    user-select: none;
    pointer-events: none;
    transition: transform 0.1s linear;
  }
</style>
</head>
<body>

<script>
const numTexts = 40;
const letters = "abcdefghijklmnopqrstuvwxyzあいうえお0123456789";
let texts = [];

let mouse = { x: -1000, y: -1000 }; // 初期は画面外

for (let i = 0; i < numTexts; i++) {
  const span = document.createElement("span");
  span.classList.add("fish-text");
  span.textContent = letters[Math.floor(Math.random() * letters.length)];
  document.body.appendChild(span);

  texts.push({
    el: span,
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    speed: 1 + Math.random() * 2, // 左から右の速度
    offset: Math.random() * Math.PI * 2 // 波の揺れ
  });
}

// マウス位置更新
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function animate() {
  texts.forEach(t => {
    // 左から右に移動
    t.x += t.speed;

    // 波の揺れ
    const wave = Math.sin(Date.now() / 200 + t.offset) * 5;

    // マウス回避
    const dx = t.x - mouse.x;
    const dy = t.y - mouse.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 100) { // 近づくと逃げる
      t.y += dy / dist * 3;
      t.x += dx / dist * 1;
    }

    // 画面ループ
    if (t.x > window.innerWidth + 20) {
      t.x = -20;
      t.y = Math.random() * window.innerHeight;
    }

    t.el.style.transform = `translate(${t.x}px, ${t.y + wave}px)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

</script>
