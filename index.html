<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>泳ぐ日記</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #002244, #001122); /* 暗めの海色 */
    font-family: 'Arial', sans-serif;
    color: #aaffff;
  }

  /* タイトル */
  #title {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #aaffff;
    text-shadow: 1px 1px 4px #000;
    z-index: 1000;
  }

  .fish-text {
    position: absolute;
    user-select: none;
    pointer-events: none;
    transition: transform 0.1s linear;
  }

  /* 入力欄デザイン（上部中央） */
  #input-container {
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: flex;
    gap: 10px;
  }

  #text-input {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15); /* 暗め透明 */
    color: #ccf;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    width: 200px;
    transition: 0.2s;
  }
  #text-input:focus {
    width: 250px;
    background: rgba(255,255,255,0.25);
  }

  #add-btn {
    font-size: 16px;
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    background: #0044aa;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }
  #add-btn:hover {
    background: #003377;
  }
</style>
</head>
<body>

<div id="title">泳ぐ日記</div>

<div id="input-container">
  <input type="text" id="text-input" placeholder="文字を入力してEnter or 追加">
  <button id="add-btn">追加</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let texts = [];
  let mouse = { x: -1000, y: -1000 };

  // 文字追加関数
  function addText(char) {
    const span = document.createElement("span");
    span.classList.add("fish-text");
    span.textContent = char;

    // ランダムサイズ・青系色
    const size = 16 + Math.random() * 24; // 16〜40px
    span.style.fontSize = size + "px";

    const hue = 180 + Math.random() * 60; // 青系統 180〜240
    span.style.color = `hsl(${hue}, 70%, 60%)`;

    document.body.appendChild(span);

    texts.push({
      el: span,
      x: -20,
      y: Math.random() * window.innerHeight,
      speed: 1 + Math.random() * 2,
      offset: Math.random() * Math.PI * 2,
      size: size
    });
  }

  // 初期文字
  const letters = "abcdefghijklmnopqrstuvwxyzあいうえお0123456789";
  for (let i = 0; i < 50; i++) {
    addText(letters[Math.floor(Math.random() * letters.length)]);
  }

  // マウス位置更新
  window.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  // 入力対応
  const input = document.getElementById("text-input");
  const btn = document.getElementById("add-btn");

  function addInputText() {
    if(input.value.trim() !== "") {
      input.value.split("").forEach(c => addText(c));
      input.value = "";
    }
  }

  input.addEventListener("keydown", e => { if(e.key === "Enter") addInputText(); });
  btn.addEventListener("click", addInputText);

  // アニメーション
  function animate() {
    texts.forEach(t => {
      // 左→右
      t.x += t.speed;

      // 波揺れ
      const wave = Math.sin(Date.now() / 200 + t.offset) * 5;

      // マウス回避
      const dx = t.x - mouse.x;
      const dy = t.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        t.y += dy / dist * 3;
        t.x += dx / dist * 1;
      }

      // 画面ループ
      if (t.x > window.innerWidth + 20) {
        t.x = -20;
        t.y = Math.random() * window.innerHeight;
      }

      t.el.style.transform = `translate(${t.x}px, ${t.y + wave}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
});
</script>
</body>
</html>
